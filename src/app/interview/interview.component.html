<section class="p-4">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 class="text-center py-3">Interview Status</h4>
                <form #appForm="ngForm"   class="rounded shadow p-3">
                    <div class="row">
                        <div class="col-6">
                            <label for="name">Job Profile</label>
                            <input type="text" placeholder="Job Profile" name="Job_Profile" #jobprofile ngModel requried class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="name">Name</label>
                            <input type="text" placeholder="Enter Name" name="name" #fname ngModel requried class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="name">Father Name </label>
                            <input type="text" placeholder="Father Name" name="F_name" #fatherNaem ngModel requried class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="name">DOB</label>
                            <input type="date" placeholder="Enter Date Of Birth" name="dob" #dob ngModel requried class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="name">E-mail</label>
                            <input type="text" placeholder="Enter your e-mail" name="email" #email ngModel requried class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="name">Contact</label>
                            <input type="text" placeholder="Enter Contact" name="contact" #contact ngModel requried maxlength="10" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="name">Area Pin</label>
                            <input type="text" placeholder="Enter your Area Pin" name="area_pin" #areapin ngModel requried maxlength="6" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="name">Job Location</label>
                            <input type="text" placeholder="Job Location" name="J_loction" #jobloct ngModel requried class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="name">Status</label>
                            <select name="" id="" class="form-control" name="status" #status ngModel requried>
                                <option selected>- - Select - - </option>
                                <option value="Select">Selected</option>
                                <option value="Under-Process">Under Process</option>
                                <option value="Payment_Panding">Payment Panding</option>
                                <option value="Rejected">Rejected</option>
                            </select>
                        </div>
                    </div>
                    <button (click)="updatebtn ? dataPost(appForm.value) : updateData(appForm.value)" class="btn btn-warning text-white mt-3 text-center">{{updatebtn ? 'Submit' : 'Update'}}</button>
                </form>
            </div>
        </div>
    </div>
</section>
<section class="p-4">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="p-3 bg-light border rounded w-100 overflow-auto">
                    <table class="table table-bordered table-hover fs-8 text-center">
                        <thead class="table-dark">
                            <tr>
                                <th class="text-center">SR</th>
                                <th>Post</th>
                                <th>User Name</th>
                                <th>Father Name</th>
                                <th>DOB</th>
                                <th>Email</th>
                                <th>Contact</th>
                                <th>Area Pin</th>
                                <th>Job Location </th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of result; index as i">
                               <td>{{i+1 +"."}}</td>
                               <td>{{data.Job_Profile}}</td>
                               <td>{{data.name}}</td>
                               <td>{{data.F_name}}</td>
                               <td>{{data.dob}}</td>
                               <td>{{data.email}}</td>
                               <td>{{data.contact}}</td>
                               <td>{{data.area_pin}}</td>
                               <td>{{data.J_loction}}</td>
                               <td>{{data.status}}</td>
                                <td>
                                    <!-- <a href="" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa fa-pencil-square-o text-success p-1"></i></a> -->
                                    <a (click)="editData(i)"><i class="fa fa-pencil-square-o text-success p-1"></i></a>
                                    <a (click)="delData(i)"><i class="fa fa-trash-o text-danger p-1"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
