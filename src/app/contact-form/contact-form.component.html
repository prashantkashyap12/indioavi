<section class="p-4">
    <div class="container">
        <div class="row">
            <div class="col-md-12 bg-light p-3">
                <h4 class="p-3 text-center">Contact Form</h4>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>SR</th>
                            <th>First Name </th>
                            <th>Last Name </th>
                            <th>Contact </th>
                            <th>Email</th>
                            <th>Comment </th>
                            <!-- <th>Action</th> -->
                        </tr>
                    </thead>
                    <tbody *ngFor="let data of database;index as i">
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{data.firstName}}</td>
                            <td>{{data.LastName}}</td>
                            <td>{{data.contactView}}</td>
                            <td>{{data.emailView}}</td>
                            <td>{{data.comment}}</td>
                            <!-- <td>
                                <a (click)="dataDel(i)">
                                    <i class="fa fa-trash-o text-danger p-1 px-3"></i>
                                </a>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
